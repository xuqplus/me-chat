<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <form method="post" action="/api/public/register" onsubmit="return register.register()" class="form-signin">
        <h2 class="form-signin-heading">注册信息</h2>
        <input type="text" name="user_id" class="form-control" placeholder="用户名" required="" autofocus="">
        <input type="email" name="user_name" class="form-control" placeholder="邮箱" required="">
        <input type="password" id="user_password" class="form-control" placeholder="密码" required="">
        <input type="password" id="user_password2" name="user_password" class="form-control" placeholder="密码确认" required="">
        <input type="text" name="captcha_value" class="form-control" placeholder="验证码" required="" autocomplete="off">
        <div class="form-captcha">
            <img src="/api/public/captcha?fontSize=40">
            <a href="">刷新图片</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script>
    var register = {}
    register.register = function(){
        console.log($('#user_password').val())
        console.log($('#user_password2').val())
        if($('#user_password').val() == $('#user_password2').val()){
            return true
        } else {
            return false
        }
    }
</script>
</body>
</html>
